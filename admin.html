<!DOCTYPE html>
<html>
<head>
	<title>Property Verification Form</title>
</head>
<style>
    .container {
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 10px;
}

h1 {
	text-align: center;
	margin-bottom: 20px;
}

form label {
	display: block;
	margin-bottom: 5px;
}

form input, form select {
	display: block;
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

form input[type="submit"] {
	background-color: #4CAF50;
	color: #fff;
	border: none;
	border-radius: 5px;
	padding: 10px 20px;
	cursor: pointer;
}

form input[type="submit"]:hover {
	background-color: #3e8e41;
}

form input[type="submit"]:focus {
	outline: none;
}
</style>
<body>
	<div class="container">
		<h1>Property Verification Form</h1>
		<form action="admin_login.php" method="post">
			<label for="property-address">Property Address:</label>
			<input type="text" id="property-address" name="property-address" required>

			<label for="owner-name">Owner Name:</label>
			<input type="text" id="owner-name" name="owner-name" required>

			<label for="owner-contact">Owner Contact:</label>
			<input type="text" id="owner-contact" name="owner-contact" required>

			<label for="bank-loan-clearance">Bank Loan Clearance:</label>
			<select id="bank-loan-clearance" name="bank-loan-clearance" required>
				<option value="">--Select--</option>
				<option value="yes">Yes</option>
				<option value="no">No</option>
			</select>

			<label for="rent-clearance">Rent Clearance:</label>
			<select id="rent-clearance" name="rent-clearance" required>
				<option value="">--Select--</option>
				<option value="yes">Yes</option>
				<option value="no">No</option>
			</select>

			<label for="document-originality">Document Originality:</label>
			<select id="document-originality" name="document-originality" required>
				<option value="">--Select--</option>
				<option value="verified">Verified</option>
				<option value="not-verified">Not Verified</option>
			</select>

			<label for="approval-for-selling">Approval for Selling:</label>
			<select id="approval-for-selling" name="approval-for-selling" required>
				<option value="">--Select--</option>
				<option value="approved">Approved</option>
				<option value="not-approved">Not Approved</option>
			</select>

			<input type="submit" value="Submit">
		</form>
	</div>
	<script>
// Get form element
const form = document.querySelector('form');

// Add event listener for form submission
form.addEventListener('submit', (e) => {
	// Prevent default form submission
	e.preventDefault();

	// Get form values
	const propertyAddress = document.querySelector('#property-address').value;
	const ownerName = document.querySelector('#owner-name').value;
	const ownerContact = document.querySelector('#owner-contact').value;
    const bankLoanClearance = document.querySelector('#bank-loan-clearance').value;
const rentClearance = document.querySelector('#rent-clearance').value;
const documentOriginality = document.querySelector('#document-originality').value;
const approvalForSelling = document.querySelector('#approval-for-selling').value;
// Verify property form details
if (propertyAddress && ownerName && ownerContact && bankLoanClearance && rentClearance && documentOriginality && approvalForSelling) {
	// Display success message
	alert('Property form details verified successfully!');
	// Reset form
	form.reset();
} else {
	// Display error message
	alert('Please fill all the fields!');
}
});

    </script>
</body>
</html>

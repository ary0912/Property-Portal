   <script>
       function verify() {
           var fileInput = document.getElementById("file");
           var file = fileInput.files[0];
           if (file) {
               var fileSize = file.size;
               if (fileSize <= 1048576) { // Max file size 1MB
                   var fileExtension = file.name.split('.').pop().toLowerCase();
                   if (fileExtension === "pdf" || fileExtension === "doc" || fileExtension === "docx") {
                       var resultDiv = document.getElementById("result");
                       resultDiv.classList.remove("success");
                       resultDiv.classList.remove("fail");
                       resultDiv.innerText = "Verifying...";
                       resultDiv.style.display = "block";
                       setTimeout(function() {
                           // Simulating server response
                           var success = Math.random() < 0.5;
                           resultDiv.innerText = success ? "Verification successful." : "Verification failed. Please try again.";
                           resultDiv.classList.add(success ? "success" : "fail");
                     
                   }, 2000); // Simulating server response time of 2 seconds
               } else {
                   alert("Invalid file format. Please select a PDF or a DOC/DOCX file.");
               }
           } else {
               alert("File size exceeds 1MB. Please select a smaller file.");
           }
       } else {
           alert("Please select a file to upload.");
       }
   }
</script>
<div class="container"><a href="user_connection.php"><button onclick="verify()">Submit</button></a></div>

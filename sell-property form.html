<!DOCTYPE html>
<html lang="en">
<head>

<style>
    /* apply a reset to remove default browser styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* apply styles to the form container */
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* apply styles to the form title */
.title {
  font-size: 28px;
  margin-bottom: 20px;
}

/* apply styles to input and label elements */
input[type="text"],
input[type="email"],
input[type="number"],
input[type="file"] {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

label {
  display: block;
  margin-bottom: 5px;
}

/* apply styles to the submit button */
.submit-btn {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #008080;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}

.submit-btn:hover {
  background-color: #006666;
}

/* apply styles to the file upload button */
#file-upload {
  margin-top: 5px;
  font-size: 14px;
}

/* apply styles to the input box container */
.inputBox {
  margin-bottom: 20px;
}

/* apply styles to the address input fields */
.flex {
  display: flex;
  justify-content: space-between;
}

.flex .inputBox {
  width: calc(50% - 10px);
}

.flex .inputBox:nth-child(2) {
  margin-left: 20px;
}

</style>

                </div>

                    <span>bank loan </span>

                        <input type="file" id="file-upload" name="file">
